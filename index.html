<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>YouTube Backbone Project</title>
</head>

<body>
  <div class="container page rounded">
    <div class="row">
      <div class="col-8">
        <input class="form-control search-bar" type="text" placeholder="Search for videos" aria-label="Search">
      </div>
    </div>
    <div class="row">
      <div class="col-8 current-video-container">
      </div>
      <div class="col-4">
        <ul class="side-video-list">
        </ul>
      </div>
    </div>
  </div>


  <script id="current-video-template" type="text/x-handlebars-template">
    <div id="ytplayer" type="text/html" class="embed-responsive embed-responsive-16by9" frameborder='0' allowfullscreen>
      <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ videoID }}"  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="box rounded current-info">
      <div class="current-title">
        <p><b>{{ title }}</b></p>
      </div>
      <div class="current-description">
        <p>{{ description }}</p>
      </div>
    </div>
  </script>

  <script id="sidebar-template" type="text/x-handlebars-template">
    <img src="{{ thumbnail }}" alt="thumbnail"><a class="video" href="#" data-videoID="{{ videoID }}">{{ title }}</a>
  </script>

  <script src="models/VideoModel.js"></script>
  <script src="collections/VideoCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/CurrentVideoView.js"></script>
  <script src="views/VideoView.js"></script>
  <script src="main.js"></script>
</body>

</html>
